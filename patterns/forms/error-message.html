<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Error Message</title>
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form novalidate>
    <div class="pad-t">
      <label class="pad-b-1-2" for="error">Main Text Input</label>
      <input id="error" required aria-dscribedby="input-error">
      <p class="error-message milli push-0" push-0 id="input-error">Please provide required text</p>
    </div>

    <fieldset>
      <legend class="gutter-1-2 push-0 pad-t pad-b-1-4" id="error">Radio buttons</legend>

      <div class="gutter">
        <input class="radio pad-t" type="radio" id="error" name="option" required>
        <label for="option-one">Option 1</label>
      </div>
      <div class="gutter">
        <input class="radio pad-t" type="radio" id="error" name="option" required>
        <label for="option-two">Option 2</label>
        <p class="error-message milli push-0" push-0 id="error">Cannot be blank</p>
      </div>
    </fieldset>
  </form>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
